name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  JAVA_VERSION: '17'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/bank-liquidity-management

jobs:
  # Сборка и публикация Docker образов
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - api-gateway
          - config-server
          - service-discovery
          - liquidity-service
          - transaction-service
          - risk-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build application
        run: ./gradlew :${{ matrix.service }}:bootJar --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_NAME=${{ matrix.service }}

  # Деплой в staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.bank-liquidity-management.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Деплой в staging окружение"
          echo "Здесь должна быть логика деплоя (kubectl, docker-compose, terraform и т.д.)"
          # Пример для Kubernetes:
          # kubectl set image deployment/${{ matrix.service }} ${{ matrix.service }}=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
          
      - name: Health check
        run: |
          echo "Проверка здоровья сервисов после деплоя"
          # Пример:
          # curl -f https://staging.bank-liquidity-management.example.com/actuator/health || exit 1

  # Деплой в production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://bank-liquidity-management.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Деплой в production окружение"
          echo "Здесь должна быть логика деплоя (kubectl, docker-compose, terraform и т.д.)"
          # Пример для Kubernetes:
          # kubectl set image deployment/${{ matrix.service }} ${{ matrix.service }}=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.ref_name }}
          
      - name: Health check
        run: |
          echo "Проверка здоровья сервисов после деплоя"
          # Пример:
          # curl -f https://bank-liquidity-management.example.com/actuator/health || exit 1

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Release ${{ github.ref_name }}
            
            ### Изменения
            - Автоматический релиз из CI/CD pipeline
            
            ### Docker образы
            - api-gateway: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-gateway:${{ github.ref_name }}
            - config-server: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-config-server:${{ github.ref_name }}
            - service-discovery: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-service-discovery:${{ github.ref_name }}
            - liquidity-service: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-liquidity-service:${{ github.ref_name }}
            - transaction-service: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-transaction-service:${{ github.ref_name }}
            - risk-service: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-risk-service:${{ github.ref_name }}
          draft: false
          prerelease: false

