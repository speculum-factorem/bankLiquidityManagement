server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: liquidity-service
          uri: lb://liquidity-service
          predicates:
            - Path=/api/liquidity/**
          filters:
            - name: RedisRateLimit
            - name: Auth
            - name: CircuitBreaker
              args:
                name: liquidity-service
            - AddRequestHeader=X-API-Version, 1.0
        - id: transaction-service
          uri: lb://transaction-service
          predicates:
            - Path=/api/transactions/**
          filters:
            - name: RedisRateLimit
            - name: Auth
            - name: CircuitBreaker
              args:
                name: liquidity-service
            - AddRequestHeader=X-API-Version, 1.0
        - id: risk-service
          uri: lb://risk-service
          predicates:
            - Path=/api/risk/**
          filters:
            - name: RedisRateLimit
            - name: Auth
            - name: CircuitBreaker
              args:
                name: liquidity-service
            - AddRequestHeader=X-API-Version, 1.0
    config:
      import: optional:configserver:http://localhost:8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyChangeInProduction12345678901234567890}
  expiration: ${JWT_EXPIRATION:3600000} # 1 hour in milliseconds

  # Redis Configuration for distributed rate limiting
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      liquidity-service:
        baseConfig: default
      transaction-service:
        baseConfig: default
      risk-service:
        baseConfig: default

logging:
  level:
    com.bank.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
  pattern:
    level: "%5p [%X{correlationId:-}]"

---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://service-discovery:8761/eureka/