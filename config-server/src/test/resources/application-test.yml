spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/test/config-repo
          clone-on-start: false
        native:
          search-locations: classpath:/config-test
  profiles:
    active: test

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      enabled: true

eureka:
  client:
    enabled: false

logging:
  level:
    com.bank.config: DEBUG