spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: false

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      enabled: true

logging:
  level:
    com.bank.risk: DEBUG
    org.hibernate.SQL: false

risk:
  thresholds:
    low-risk-max: 25
    medium-risk-max: 50
    high-risk-max: 75
    critical-risk-min: 75
  weights:
    liquidity-weight: 0.4
    volatility-weight: 0.3
    concentration-weight: 0.2
    market-weight: 0.1